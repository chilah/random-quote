<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Project</title>
  <link rel="stylesheet" href="style.css">
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
</head>
<body>
  <div class="quoteBox">
    <i class="fas fa-quote-left"></i>
    <h1 class="quote" id="quote"></h1>
    <h1 class="author" id="author"></h1>
  </div>
  <div class="btn">
    <button type="button" class="get-quote" id="getQuote">Get New Quote</button>
    <button type="button" class="tweet" id="tweet"><i class="fab fa-twitter"></i>tweet</button>
  </div>
  <footer class="madeBy">â˜•</footer>

  <script type="text/javascript" src="random_quote.js"></script>
</body>
</html>
